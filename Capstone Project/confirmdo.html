<html>
    <head>
        <title>Owens Welding</title>
        <meta name="charset" content="utf-8">
        <meta name="keywords" content="welding,projects,MIG,TIG">
        <meta name="description" content="Family-Owned Welding Company">
        <meta name="author" content="Travis Owens">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Owens Welding</h1>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="drop-offs.html">Back</a>
                </li>
                <li>
                    <a href="Owens Welding.html">Home</a>
                </li>
            </ul>
        </nav>

        <main>
            <h2>Does your information look correct?</h2>
            <div id="data"></div>
            <div>
                <a href="nextstep.html" class="btn">Confirm</a>
            </div>
        </main>

        <script>

            const json = localStorage.getItem('form');
            const obj = JSON.parse(json);


            for (key in obj) {
                const markup = `
                <div>
                    <span>${key}: ${obj[key]}</span>
                </div>
                `;
                document.getElementById('data').innerHTML += markup;
            }

        </script>
    </body>
</html>
