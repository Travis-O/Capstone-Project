<html>
    <head>
        <title>Owens Welding</title>
        <meta name="charset" content="utf-8">
        <meta name="keywords" content="welding,projects,MIG,TIG">
        <meta name="description" content="Family-Owned Welding Company">
        <meta name="author" content="Travis Owens">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Owens Welding</h1>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="order.html">Back</a>
                </li>
            </ul>
        </nav>

        <form action="oreceipt.html" method="GET">

            <h2>Drop-off Information</h2>

            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="First and Last" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="(123)-456-7890" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                Type:
                <div>
                    <label for="tig">TIG</label>
                    <input type="radio" name="type" id="tig" value="TIG">
                </div>
                <div>
                    <label for="mig">MIG</label>
                    <input type="radio" name="type" id="mig" value="MIG">
                </div>
            </div>
            <div>
                <label for="speed">Speed:</label>
                <select name="speed" id="speed">
                    <option value="No Rush" label="No Rush"></option>
                    <option value="Time-Sensitive" label="Time-Sensitive"></option>
                </select>
            </div>
            <div>
                Size:
                <div>
                    <label for="small">Small</label>
                    <input type="radio" name="size" id="small" value="Small">
                </div>
                <div>
                    <label for="medium">Medium</label>
                    <input type="radio" name="size" id="medium" value="Medium">
                </div>
                <div>
                    <label for="large">Large</label>
                    <input type="radio" name="size" id="large" value="Large">
                </div>
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
